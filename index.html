<!doctype html>
<html lang="en">
<head>

    <title>Miriams Portfolio Site</title>
    <meta name="description" content="Miriams Portfolio Website for Udacity">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>

      <div class="headerContainer">

<footer>
  <div class="container">
    <h2>Contact Information</h2>
  </div>

</html>
