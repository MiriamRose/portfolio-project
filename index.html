      <div class="soMeContainer">
        <div class="iconBlock">
          <a href="https://github.com/MiriamRose">

          </a>
        </div>
        <div class="iconBlock">
          <a href="https://www.linkedin.com/feed/">
            <img class="soMeIcon" src="project-photos/linkedinicon.png" alt="Linkedin Profile">

        </div>
        <div class="iconBlock">
          <a href="https://www.facebook.com/miriam.kalunder">
