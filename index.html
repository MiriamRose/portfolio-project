<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Miriams Portfolio Site</title>
    <meta name="description" content="Miriams Portfolio Website for Udacity">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
    <div id="headerContainer">
      <div id="headerPicture">
        <img src="project-photos/Rosalynne.jpg" alt="Miriam Rose as a Chibi Figure">
      </div>

      <div id="headerTitle">
        <h1>Miriam Rose</h1>
        <h3>Front-End Wannabe</h3>
      </div>
    </div>
  </header>

  <main>
    <div id="mainPictureContainer">
      <img id="mainPicture" src="project-photos/screenfullofcode.jpg" alt="Black computer screen with lots of code in blue">
    </div>
    <div id="featuredWorkContainer">
      <h2>Featured Work</h2>
      <div class="projectBlock">
        <img class="projectPhoto" src="project-photos/PAM.png" alt="Preview Pixel Art Maker Project">
        <h4>Pixel Art Maker</h4>
      </div>
      <div class="projectBlock">
        <img class="projectPhoto" src="project-photos/mongolian-gerbils.jpg" alt="Preview Mongolian Gerbils Animal Trading Card">
        <h4>Animal Trading Card</h4>
      </div>
      <div class="projectBlock">
        <img class="projectPhoto" src="project-photos/Placeholder-Burger.jpg" alt="Placeholder Picuture of a Burger">
        <h4>Burger Placeholder</h4>
      </div>
    </div>

  </main>

<footer>
  <h2>Contact Information</h2>
</footer>
</body>
</html>
